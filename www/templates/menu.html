<ion-view>
    <ion-content class="menu-fundo">
        <button class="botton-exit" ng-click="exit()"></button>
        <button class="botton-config" ng-click="config()"></button>
        <button class="botton-credits" ng-click="credits()"></button>
        <button class="botton-shop" ng-click="shop()"></button>
        <button class="botton-army" ng-click="army()"></button>
        <button class="botton-battle" ng-click="batalhar()"></button>
        <audio autoplay loop>
            <source src="/music/menu.mp3" type="audio/mpeg">
        </audio>
        <audio id="clicado">
            <source src="/sound/click.mp3" type="audio/mpeg">
        </audio>
    </ion-content>
</ion-view>
