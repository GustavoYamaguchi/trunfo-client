<ion-view>
    <div class="Grid tabuleiro" ng-init="init()">
        <div class="row row-top Grid-cell Grid-cell-top Grid-cell--top ">
        </div>
        <div class="row row-top Grid-cell Grid-cell-top Grid-cell--top">
            <div class="col col-25">
                <div class="card-player" ng-click="showNewCard()"></div>
            </div>
            <div class="col col-25">
                <div class="card-player">
                    <img src="{{campoPlayerLocal[0].file}}" width="100%" height="100%" ng-click="" ng-show="campoPlayerLocal[0] !== undefined"/></div>
            </div>
            <div class="col col-25">
                <div class="card-player">
                    <img src="{{campoPlayerLocal[1].file}}" width="100%" height="100%" ng-click="" ng-show="campoPlayerLocal[1] !== undefined" /></div>
            </div>
            <div class="col col-25">
                <div class="card-player">
                    <img src="{{campoPlayerLocal[2].file}}" width="100%" height="100%" ng-click="" 
                    ng-show="campoPlayerLocal[2] !== undefined"/></div>
            </div>
        </div>
    </div>
</ion-view>
