<ion-view>
    <div class="Grid tabuleiro" ng-init="init()" style="background: url('{{currentCampo}}');background-size: 100vw 100vh;">
        <div class="row row-top Grid-cell Grid-cell-top Grid-cell--top ">
            <div class="col col-25">
                <div class="card-player card-player-top text-right">
                    <span class="badge " ng-class="getNumberOfCardUsed(0) === getNumCards(0)?'badge-assertive':'badge-balanced'">
                        {{getNumberOfCardUsed(0)}}/{{getNumCards(0)}}</span>
                </div>
            </div>
            <div ng-repeat="pos_id in [0,1,2]" class="col col-25">
                <div class="card-player card-player-top" ng-show="getCartaDoCampo(pos_id,0) !== undefined" />
                <img src="img/cards/cardback.png" width="100%" height="100%" on-double-tap="setCartaParaDesafio(pos_id,0)"> </div>
        </div>
    </div>
    <div class="row row-top Grid-cell Grid-cell-top Grid-cell--top">
        <div class="col col-25">
            <div class="card-player text-right" ng-click="showNewCard(1)">
                <span class="badge" ng-class="getNumberOfCardUsed(1) === getNumCards(1)?'badge-assertive':'badge-balanced'">
                        {{getNumberOfCardUsed(1)}}/{{getNumCards(1)}}</span>
            </div>
        </div>
        <div ng-repeat="pos_id in [0,1,2]" class="col col-25">
            <div class="card-player" ng-show="getCartaDoCampo(pos_id,1) !== undefined">
                <img src="{{getCartaDoCampo(pos_id,1).file}}" width="100%" height="100%" on-double-tap="setCartaParaDesafio(pos_id,1)"  /></div>
        </div>
    </div>
    </div>
</ion-view>
